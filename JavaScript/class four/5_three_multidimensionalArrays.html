<!DOCTYPE html>
<html>
<head>
    <title>Welcome to multi-dimensional Arrays that DO work</title>
</head>
<body>
    <script>
    //  THIS is how you SHOULD define multi-dimensional arrays!
        var foodOrder = [];
        foodOrder[0] = ["David","BBQ pork fried rice","Dumplings in hot oil","Ming Beef","Taco Salad"];
        foodOrder[1] = ["Pablo","Milanesa","Mashed potatoes","Matambre"];
        foodOrder[2] = ["Luciana","Uvas","Fresas"];

        var partOrder = foodOrder[0][2];
        alert(foodOrder);
        
        alert(partOrder);        
    </script>

</body>
</html>

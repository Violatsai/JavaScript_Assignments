<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Name: Tzu-Chieh(Viola) Tsai -->
    <!-- Section number: A -->
    <title>I suppose it's time to get Formal</title>
    <style>
        h1 {padding: 5px; font: Times, Courier New, Georgia, sans-serif; font-size: 20pt;font-style: italic; color: lightyellow; background-color: thistle}
        form {padding: 10px; font: Courier New, Times, Georgia, sans-serif; font-size: 14pt; line-height: 24pt; color: lightyellow; background-color: lightsteelblue}
        div { font: Georgia, Courier New, Times, sans-serif;; font-style: italic; font-size: 14pt; line-height: 20pt; color: lightseagreen; background-color: lavender}
        .title {padding: 5px; margin-left: 5px; margin-right: 5px; font-size: 14pt; line-height: 18pt; background-color: aliceblue}
        .output {padding: 5px; font: tahoma, serif; font-style: italic; font-size: 16pt; color: lightseagreen; line-height: 20pt}
        .button{margin: 5pt; padding: 10pt; padding-bottom: 5pt; border-radius: 10pt; font-family: fantasy; font-size: 16pt; color: lightseagreen; background-color: aliceblue}
    </style>
</head>
<body>
    <h1>My Address Book</h1>
    
    <form action="#" name="defineMe" autocomplete="off">        
    
    <div id="preferredTitle" class=title>
        <input type="radio" name="userTitle" id="Dr" value="Dr."> Dr.<br>
        <input type="radio" name="userTitle" id="Ms" value="Ms."> Ms.<br>
        <input type="radio" name="userTitle" id="Mrs" value="Mrs."> Mrs.<br>
        <input type="radio" name="userTitle" id="Mr" value="Mr."> Mr.<br>
        <input type="radio" name="userTitle" id="Decline" value=""> Decline to State<br>
    </div>
    
    <div class=title>
    <label>First Name: <input type="text" name="firstName" value="Tom"></label><br>
    <label>Last Name: <input type="text" name="lastName" value="Hiddleston"></label><br>
    <label>Street address: <input type="text" name="streetAddress" value="Pacific Street"></label><br>
    <label>City: <input type="text" name="city" value="Monterey"></label><br>
    <label>State: <input type="text" name="state" value="CA"></label><br>
    <label>Zip code: <input type="text" name="zipCode" value="93940"></label><br>
    <label>Country: <input type="text" name="country" value="USA"></label><br>
    <label>Phone: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value= "800-123-4567"></label><br>
    <label>Email: <input type="text" name="email" value=TomH@gmail.com></label><br>
    <select id="userStatus">
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Separated">Separated</option>
        <option value="Divorced">Divorced</option>
        <option value="It's complicated">It's complicated</option>
        <option value="In an open relationship">In an open relationship</option>
    </select>
    <br>
    </div>
      
        <div id="color" name="color" class="title">
            <input type="checkbox" name="color" id="Red" value="Red"> Red <br>
            <input type="checkbox" name="color" id="Blue" value="Blue"> Blue <br>
            <input type="checkbox" name="color" id="Yellow" value="Yellow"> Yellow <br>
            <input type="checkbox" name="color" id="Purple" value="Purple"> Purple <br>
            <input type="checkbox" name="color" id="Orange" value="Orange"> Orange <br>
            <input type="checkbox" name="color" id="Brown" value="Brown"> Brown <br>
            <input type="checkbox" name="color" id="Black" value="Black"> Black <br>
        </div>
        
        <input type="button" value="Submit (locally)" onclick="display(firstName.value, lastName.value, streetAddress.value, city.value, state.value, zipCode.value, country.value, phone.value, email.value)" class=button>
    
    </form>

    <div id="addressBook"></div>

    
    <script>
        
        function display(first, last, street, city, state, zipCode, country, phone, email){
           
            var userTitle = "";
            var radioSetting = document.getElementsByName("userTitle");
            for (i = 0; i < radioSetting.length; i++) {
                if (radioSetting[i].checked) {
                    userTitle = radioSetting[i].value;
                }
            }
            
            var userStatus = document.getElementById("userStatus").value;
            
            var address = street +", "+ city + ", "+ state +", "+ zipCode +", "+ country;
            
            var colorList = [];
            var checkboxSetting = document.getElementsByName("color");
                for (i = 0; i < checkboxSetting.length; i++) {
                if (checkboxSetting[i].checked) {
                    colorList.push(" "+checkboxSetting[i].value);
                }
                }
            
            document.getElementById("addressBook").innerHTML += userTitle+ " "+first+" "+last+"<br>"+ "Relationship status: "+userStatus+"<br>"+"Address: "+ address+"<br>"+"Phone number: "+ phone+"<br>"+"Email: "+ email+"<br>"+"Favorite color:"+ colorList+"<br>";
            document.getElementById("addressBook").setAttribute("class","output");  
            
            document.getElementById("addressBook").innerHTML +="<br>";
        }

    </script>

</body>
</html>

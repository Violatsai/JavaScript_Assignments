    <body>
        <script>
            var day = prompt("What day of the week is it?");

            switch ( day ){
                case "Monday":
                alert("That sucks");
                break;
                case "Tuesday":
                alert("Ready for class");
                break;
                case "Friday":
                alert("Everybody's working for the weekend!");
                break;
                case "Saturday":
                alert("Ah...");
                break;
                case "Sunday":
                alert("I want to savor this...");
                break;
                default:
                alert("I hate Wednesdays and Thursdays...");
            } 
        </script>

    </body>
</html>

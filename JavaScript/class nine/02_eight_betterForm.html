<!DOCTYPE html>
<html>
<head>
    <title>I suppose it's time to get Formal</title>
</head>
<body>

    <form action="#" name="defineUser" autocomplete="off">        
    <label for="firstName">First Name: </label>
    <input type="text" name="firstName" id="firstName" value="Leonardo" width=30><br>
    <label>Last Name: <input type="text" name="lastName" value="Da Vinci" width=40></label><br>
    <label>Age: <input type="number" name="age" value=577></label><br>        
    <input type="submit" value="Submit" onclick="display( firstName.value, lastName.value, age.value )">
    </form>
      
    <p id="output"></p>
      
    <script>
        function display( first, last, age ){
            document.getElementById("output").innerHTML = "Your name is " + first + " " + last + " and you are " + age + " years old.";
        }
    </script>

</body>
</html>

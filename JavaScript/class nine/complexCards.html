<!DOCTYPE html>
<html>
<head>
    <title>Pick a Card, any Card</title>
    <script>
        function shuffleSuit(){
            var digit = Math.floor(Math.random() * 4) +1;
            switch(digit){
                case 1 : return "Hearts"; break;
                case 2 : return "Diamonds"; break;
                case 3 : return "Spades"; break;
                case 4 : return "Clubs"; break;
                default : alert("You screwed up the suit!");
            }
        }

        function shuffleCard(){
            var digit = Math.floor(Math.random() * 13) +1;
            switch(digit){
                case 1 : return "Ace"; break;
                case 2 : return "2"; break;
                case 3 : return "3"; break;
                case 4 : return "4"; break;
                case 5 : return "5"; break;
                case 6 : return "6"; break;
                case 7 : return "7"; break;
                case 8 : return "8"; break;
                case 9 : return "9"; break;
                case 10 : return "10"; break;
                case 11 : return "Jack"; break;
                case 12 : return "Queen"; break;
                case 13 : return "King"; break;
                default : alert("You screwed up the card!");
            }
        }
        
        function dealIt(numberOfCards, numberOfPlayers){
            var dealtCards = "";
            var totalCards = [];
            for ( i = 0 ; i < numberOfCards*numberOfPlayers ; i++){
                do {
                    totalCards[i] = shuffleCard() + " of " + shuffleSuit();
                    var found = dealtCards.indexOf(totalCards[i]);
                } while ( found != -1 )
                dealtCards += totalCards[i] + "<br>";
            }
            return totalCards;
        }
        
        function dealPlayer(allCards, start, end){
            var dealtCards = "";
            var totalCards = [];
            for ( i = start ; i < end ; i++){
                dealtCards += allCards[i] + "<br>";
            }
            return dealtCards;
        }
    </script>
</head>
<body>  

    <p>Your Cards</p>
    <p id="cards4you"></p>
    <p>My Cards</p>
    <p id="cards4me"></p>

    <script>
        var allDealtCards = dealIt(5,2);
        document.getElementById("cards4you").innerHTML = dealPlayer(allDealtCards,0,5);
        document.getElementById("cards4me").innerHTML = dealPlayer(allDealtCards,5,10);
        
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>I suppose it's time to get Styin'</title>    
    <style>
        form {padding: 10px; font: lust script, minion pro, sans-serif; font-size: 14pt; line-height: 24pt; background-color: azure}
    </style>

</head>
<body>

    <form name="defineUser" autocomplete="off">        
    <label for="firstName">First Name: </label>
    <input type="text" name="firstName" id="firstName" value="Leonardo"><br>
    <label>Last Name: <input type="text" name="lastName" value="Da Vinci"></label><br>
    <label>Age: <input type="number" name="age" value=577></label><br>        
    <input type="submit" value="Submit" onclick="display( firstName.value, lastName.value, age.value )">
    </form>       
    <p id="output"></p>
    <!-- Gosh, if ONLY I could figure out why my display only appears for a second...
         ...why do I have a feeling it's the line directly above this one...
         ...if only I had a hint about what's wrong, like maybe type?
        it disappears because it is a form. The data are submitted to server and won't show up in HTML
        you can fix it by changing type="submit" to type="button"-->
      
    <script>
        function display(first, last, age){
            document.getElementById("output").innerHTML = "Your name is " + first + " " + last + " and you are " + age + " years old.";            
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Let's talk about random stuff</title>
    <script>
        function gimmeRandomNumber(number){
            //  All we're doing here is creating a new variable and loading it with a
            //      random number from 0 to 1, but as a floating point, not integer.
            //  Then we take the results and put them in the output HTML location.
            //  We actually don't do anything with the user input...yet...
            var computerNumber = Math.random();
            document.getElementById("output").innerHTML = computerNumber;
        }
        
    </script>
</head>
<body>  
    <!--  This HTML tells the user what's going on -- to choose a number from 1 to 10,
            then we have an input field to put that value (why did we give it an Id?),
            then we have a button (why did we add a button, and what's with its Id?),
            and finally, we created an HTML element to receive the results. -->
    <p>Please enter a number between 1 and 10</p>
    <input type="text" id="userInput"><br>
    <input type="button" id="whoCares" value="Click Me!" onclick="gimmeRandomNumber(userInput.value)"><br>
    <p id="output"></p>

</body>
</html>

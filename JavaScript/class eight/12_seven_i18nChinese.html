<!DOCTYPE html>
<html>
<head>
    <title>You've heard of Supersize me?  Well Internationalize me...!</title>
    <!-- meta charset="utf-8"       Commented out only for demonstration purposes -->
    <script charset="utf-8">
        function localize(){
//            document.getElementById("title").innerHTML = "";  // don't localize title!
            document.getElementById("byline").innerHTML = "谁不想再旅行？";
            document.getElementById("greeting").innerHTML = "你好，Carmen Sandiego";
            document.getElementById("currentTrips").innerHTML = "旧金山到北京<br>巴黎到布宜诺斯艾利斯<br>德里到开罗";
            
            var newElement = '<p id="specials">这是中文的秘密内容。 请笑，这是一个有趣的笑话或什么......</p>';
            var bodyElement = document.getElementById("greeting");
            bodyElement.innerHTML = bodyElement.innerHTML + newElement;
        }
        
        function english(){
            document.getElementById("byline").innerHTML = "Who doesn't want to travel mohr?";
            document.getElementById("greeting").innerHTML = "Hello, Carmen Sandiego";
            document.getElementById("currentTrips").innerHTML = "San Francisco to Beijing<br>Paris to Buenos Aires<br>Dehli to Cairo";

            document.getElementById("greeting").innerHTML += "<br><br>Only in French...";
        }                               // This is only for demonstration purposes...!
        
        function setLang(flag){
            if ( flag != 'reset') {
                localize();
            } else {                    // this is just for the example...
                english();              // It forces the UI into English
            }
        }
    </script>
</head>

<body>
    <button id="EnglishButton" onclick="setLang('reset')">English</button>
    <button id="ForeignButton" onclick="setLang(' ')">Foreign</button>
    <h1 id="title">Mohr Travel!</h1>
    <h3 id="byline">Who doesn't want to travel mohr?</h3>
    <p id="greeting">Hello, Carmen Sandiego</p>
    <p id="currentTrips">San Francisco to Beijing<br>Paris to Buenos Aires<br>Delhi to Cairo</p>
            
</body>
</html>

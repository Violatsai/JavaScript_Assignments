<!DOCTYPE html>
<html>
<head>
    <title>I'm stylish and classy...</title>
    <style>
        .classA {
            width: 180px;
            border: 3px solid black;
            background-color: white;
            color: blue;
            font: normal 24px arial, helvetica, sans-serif;
            padding: 20px;
        }
        .classB {
            width: 180px;
            border: 3px dotted white;
            background-color: black;
            color: red;
            font: italic bold 24px "Times New Roman", serif;
            padding: 20px;
        }
    </style>
    
    <script>
        function toggleClass(){
            var myElement = document.getElementById("toggleMe");
            if ( myElement.className == 'classA'){
                myElement.className = 'classB';
            } else {
                myElement.className = 'classA';
            }
        }
        
        window.onload = function(){
            document.getElementById("toggleButton").onclick = toggleClass;
        }
    </script>
</head>
<body>
    <div id="toggleMe" class="classA">Welcome to my stylish and CLASSY website...!</div>
    <input type="button" id="toggleButton" value="Toggle with Class!">
</body>
</html>

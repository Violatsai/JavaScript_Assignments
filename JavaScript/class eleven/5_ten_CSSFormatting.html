<!DOCTYPE html>
<html>
    <head>
        <title>Can HTML be pretty?</title>
    </head>
    <body>
        <h1>I am an H1 header...</h1>
        <h2>...and I'm an H2 header</h2>
        <h3>H3 is also a thing...</h3>
        <h4>...and even H4 is a thing!</h4>
        <h5>And now we're being kinda of silly with H5...</h5>
        <h6>...and this is H6, about the limit.</h6>
        <p>I'm normal text as a P</p>
        <button>Press Me!</button>
        <div>And I'm just a DIV</div>
        
        <style type="text/css">
            body{
                background-color: azure;
                text-align: center;
                border: 2px dashed red;
            }
            h1{
                font-size: 60px;
                font-weight: bolder;
                color: blue;
            }
            
            h2{
                font-family: "Lust Script";
                font-size: 50px;
                font-weight: bold;
                font-style: italic;
                color: red;
                text-align: center;
            }

            h3{
                background-color: aqua;
                font-family: "Minion Pro";
                font-size: 40px;
                font-weight: normal;
                color: green;
                text-align: right;
            }

            h4{
                font-family: serif;
                font-size: 30px;
                font-weight: normal;
                color: gold;
                text-align: left;
            }

            h5{
                font-family: sans-serif;
                font-size: 20px;
                font-weight: lighter;
                color: silver;
                text-align: right;
            }

            p{
                background-color: aqua;
                font-family: fantasy;
                font-size:25px;  
                font-weight: normal;
                text-align: center;
                font-style:oblique;
            }

            div{
                background-color: aqua;
                font-family: cursive;
                font-size:30px;  
                font-weight: normal;
                color: fuchsia
                text-align: right;
                font-style:normal;
            }

            button{
                cursor: pointer;
                border-radius: 50%;
                padding: 18px 36px;
                text-align: center;
                color: firebrick;
                background-color: cornflowerblue;
                border: 2px solid magenta;
                box-shadow: 3px 18px #369;
                font-family: monospace;
                font-size: 44px;
                font-style: italic;
                font-weight: bolder;
            }
        </style>

    </body>
</html>

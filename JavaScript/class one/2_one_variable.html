<!DOCTYPE html>
<html>
<head>
    <title>Let's talk about math, variables, and basic I/O</title>
</head>
<body>

    <!-- So, whaddya think this little script is gonna do? -->
    <script type="text/javascript">
    //  And what does that type declaration mean?!?
        
        //  Keep in mind that variable names are case-sensitive and can contain only alphanumerics plus $ and _
        var numberOne = 4;
        var numberTwo = 3;
        var answer = numberOne + numberTwo;
        if ( answer != 0){
            alert("The answer is " + answer);
        }
        
        answer = 5 * answer;
        alert("Now the answer is " + answer);
    </script>

</body>
</html>
